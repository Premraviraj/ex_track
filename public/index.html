<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Summary Cards -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Total UPI Expenses</h5>
                        <h2 class="card-text" id="totalUpiExpenses">₹0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Total Cash Expenses</h5>
                        <h2 class="card-text" id="totalCashExpenses">₹0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Total Savings</h5>
                        <h2 class="card-text" id="totalSavings">₹0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Next Month Savings</h5>
                        <h2 class="card-text" id="nextMonthSavings">₹0</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- LSTM Predictions -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Financial Analysis Menu</h5>
                            <button class="btn btn-primary" onclick="refreshPredictions()">Refresh Predictions</button>
                        </div>
                        
                        <!-- LSTM Menu Options -->
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <div class="list-group">
                                    <button class="list-group-item list-group-item-action" onclick="showExpenses('weekly')">
                                        1. View Expenses (Weekly)
                                    </button>
                                    <button class="list-group-item list-group-item-action" onclick="showExpenses('monthly')">
                                        2. View Expenses (Monthly)
                                    </button>
                                    <button class="list-group-item list-group-item-action" onclick="showSavings('weekly')">
                                        3. View Savings (Weekly)
                                    </button>
                                    <button class="list-group-item list-group-item-action" onclick="showSavings('monthly')">
                                        4. View Savings (Monthly)
                                    </button>
                                    <button class="list-group-item list-group-item-action" onclick="showSavingsProjection()">
                                        5. View Savings Projection
                                    </button>
                                    <button class="list-group-item list-group-item-action" onclick="showNextMonthSavings()">
                                        6. Predict Next Month Estimated Savings
                                    </button>
                                    <button class="list-group-item list-group-item-action" onclick="showNextWeekSavings()">
                                        7. Predict Next Week Estimated Savings
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Graph Display Section -->
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title" id="graphTitle">Select an option to view graph</h5>
                                        <div class="graph-display-container">
                                            <div id="graphContainer" class="graph-container">
                                                <!-- All graphs will be displayed here -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Projection Section -->
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="projectionMonths">Projection Period:</label>
                                    <select class="form-control" id="projectionMonths">
                                        <option value="3">3 Months</option>
                                        <option value="6">6 Months</option>
                                        <option value="12">12 Months</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary mt-2" onclick="updateProjection()">Update Projection</button>
                            </div>
                        </div>

                        <!-- Charts -->
                        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Expense Categories</h5>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Daily Savings Trend</h5>
                        <canvas id="savingsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction Tables -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Recent Transactions</h5>
                        <div class="table-responsive">
                            <table class="table" id="transactionsTable">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Type</th>
                                        <th>Category</th>
                                        <th>Description</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script src="app.js"></script>
</body>
</html>
